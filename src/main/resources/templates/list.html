<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="insUser" method="post" >
        <table border="1px" cellspacing="0px" cellpadding="1px">
            <th >
                <td colspan="2">新增用户信息</td>
            </th>
            <tr height="50px">
                <td width="50px">姓名:</td>
                <td width="70px">
                    <input type="text" name="name" />
                </td>

            <tr height="50px">
                <td>地址</td>
                <td>
                    <input type="text" name="address" />
                </td>

        </table>
        <input type="submit" value="提交" />
    </form>

</body>
</html>
